apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: consumer-replicaset
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer-container
          image: backend-consumer
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
      